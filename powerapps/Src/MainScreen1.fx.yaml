"MainScreen1 As screen.'copilotAppSinglePage_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    DataTable2 As dataTable.datatable:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.Solid
        Color: =RGBA(50, 49, 48, 1)
        DisabledColor: =RGBA(161, 159, 157, 1)
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Normal
        HeadingColor: =RGBA(255, 255, 255, 1)
        HeadingFill: =RGBA(0, 120, 212, 1)
        HeadingFont: =Font.'Segoe UI'
        HeadingFontWeight: =FontWeight.Normal
        HeadingSize: =13
        Height: =160
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(0, 120, 212, 1)
        InputFill: =RGBA(245, 245, 245, 1)
        InvertedColor: =RGBA(255, 255, 255, 1)
        Items: =localProducts
        LinkColor: =RGBA(0, 120, 212, 1)
        PrimaryColor1: =RGBA(0, 120, 212, 1)
        PrimaryColor2: =RGBA(16, 110, 190, 1)
        PrimaryColor3: =RGBA(0, 69, 120, 1)
        SelectedColor: =RGBA(50, 49, 48, 1)
        SelectedFill: =RGBA(199, 224, 244, 1)
        Size: =13
        Width: =1310
        X: =40
        Y: =40
        ZIndex: =2

        Title_Column1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Title"
            FieldName: ="Title"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =2
            Text: =ThisItem.Title
            Width: =100
            X: =0
            Y: =0
            ZIndex: =1

        Country_Column1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Country"
            FieldName: ="Country"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =3
            Text: =ThisItem.Country
            Width: =100
            X: =0
            Y: =0
            ZIndex: =2

        ID_Column1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="ID"
            FieldName: ="ID"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            OnSelect: =false
            Order: =1
            Text: =ThisItem.ID
            Width: =100
            X: =68
            Y: =0
            ZIndex: =3

    txtCountry As text:
        BorderColor: =RGBA(245, 245, 245, 1)
        BorderThickness: =2
        Color: =RGBA(50, 49, 48, 1)
        Default: =DataTable2.Selected.Country
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(161, 159, 157, 1)
        DisabledFill: =RGBA(242, 242, 241, 0)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        HoverBorderColor: =RGBA(16, 110, 190, 1)
        HoverColor: =RGBA(50, 49, 48, 1)
        HoverFill: =RGBA(255, 255, 255, 1)
        PressedBorderColor: =RGBA(0, 120, 212, 1)
        PressedColor: =RGBA(50, 49, 48, 1)
        PressedFill: =RGBA(255, 255, 255, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =13
        X: =40
        Y: =364
        ZIndex: =3

    btnUpdate As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(161, 159, 157, 1)
        DisabledFill: =RGBA(242, 242, 241, 0)
        Fill: =RGBA(0, 120, 212, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(16, 110, 190, 1)
        OnSelect: |
            =Patch(Products,DataTable2.Selected,{Country:txtCountry.Text});
            Patch(localProducts,DataTable2.Selected,{Country:txtCountry.Text});
            ClearCollect(localProducts,Products);
            //Branch 1 changes on 03/25
        PressedBorderColor: =RGBA(0, 69, 120, 1)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(16, 110, 190, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =15
        Text: ="Update"
        X: =40
        Y: =430
        ZIndex: =4

    btnRefresh As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(161, 159, 157, 1)
        DisabledFill: =RGBA(242, 242, 241, 0)
        Fill: =RGBA(0, 120, 212, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(16, 110, 190, 1)
        OnSelect: =ClearCollect(localProducts,Products);
        PressedBorderColor: =RGBA(0, 69, 120, 1)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(16, 110, 190, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =15
        Text: ="Refresh"
        X: =231
        Y: =430
        ZIndex: =5

    lblID As label:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(50, 49, 48, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(161, 159, 157, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Size: =13
        Text: ="ID"
        X: =40
        Y: =324
        ZIndex: =6

